<div *ngIf="loading$ | async" class="loading">
    Loading...
</div>

<mat-card *ngIf="park">
    <mat-card-title>{{ park.name }}</mat-card-title>
    <mat-card-content>
        <p><strong>Location:</strong> {{ park.location }}</p>
    </mat-card-content>
</mat-card>

<div *ngFor="let post of parkPosts">
    <mat-card>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-content>
            <p>{{ post.content }}</p>
        </mat-card-content>
    </mat-card>
</div>
