<mat-card>
    <!-- <div>
        <input type="text" placeholder="Search users..." [(ngModel)]="search" />
    </div> -->
    <mat-card-title>Select a Park</mat-card-title>
    <mat-card-content>

        <div *ngIf="loading | async" class="loader">Loading parks...</div>

        <mat-form-field appearance="fill" class="full-width" *ngIf="!(loading | async)">
            <mat-label>Choose a park</mat-label>
            <mat-select [(ngModel)]="selectedParkId">
                <mat-option *ngFor="let park of fetchParks(); trackBy : trackById" [value]="park.id">
                    {{ park.name }} - {{ park.location }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="navigateToPark()"
            [disabled]="!selectedParkId || (loading | async)">
            Visit Park
        </button>

    </mat-card-content>
</mat-card>
