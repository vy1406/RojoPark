<mat-card>
    <mat-card-title>Create a Post</mat-card-title>
    <mat-card-content>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" type="text">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Content</mat-label>
                <textarea matInput formControlName="content" rows="3"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Park</mat-label>
                <input matInput [value]="parkName" disabled>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Moderator</mat-label>
                <input matInput [value]="username" disabled="">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Date Created</mat-label>
                <input matInput [value]="postDate | toDateFormat" disabled>
            </mat-form-field>

            <div>
                <label>Thumbnail:</label>
                <input type="file" (change)="onThumbnailSelected($event)" accept="image/*">
                <div *ngIf="thumbnailFile">Selected: {{ thumbnailFile.name }}</div>
            </div>

            <!-- Attachments Upload -->
            <div>
                <label>Attachments (Max: 5MB each)</label>
                <input type="file" (change)="onAttachmentsSelected($event)" multiple accept="image/*,application/pdf">
                <div *ngIf="attachments.length">
                    Selected:
                    <ul>
                        <li *ngFor="let file of attachments">{{ file.name }}</li>
                    </ul>
                </div>
            </div>

            <button mat-raised-button color="primary" type="submit">
                Submit Post
            </button>

        </form>
    </mat-card-content>
</mat-card>
