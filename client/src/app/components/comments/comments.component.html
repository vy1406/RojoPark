<section class="comments" *ngIf="comments && comments.length">
    <h3>Comments ({{ comments.length }})</h3>

    <div *ngFor="let comment of comments; trackBy: trackByCommentId" class="comment">
        <p>{{ comment.content }}</p>
        <small>
            â€” {{ comment.commentator.username }},
            {{ comment.date | date:'short' }}
        </small>
    </div>


    <button mat-raised-button color="primary" (click)="showCommentForm = !showCommentForm">
        {{ showCommentForm ? 'Cancel' : 'Add Comment' }}
    </button>

    <form *ngIf="showCommentForm" (ngSubmit)="onAddComment()" class="comment-form">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Write a comment</mat-label>
            <input matInput [(ngModel)]="newCommentContent" name="comment" required>
        </mat-form-field>

        <button mat-raised-button color="accent" [disabled]="!newCommentContent">
            Submit Comment
        </button>
    </form>
</section>
