<mat-card class="profile-container">
    <app-avatar [avatarSvg]="avatarSvg" [avatarUrl]="avatarUrl" [allowFileUpload]="true"
        (avatarUpdated)="onAvatarUpdated($event)">
    </app-avatar>
    <mat-card-content>
        <h2>{{ username }}</h2>
        <p>Welcome to your profile!</p>
    </mat-card-content>
</mat-card>
