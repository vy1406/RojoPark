<div *ngIf="loading$ | async" class="loading">
    Loading...
</div>

<mat-card *ngIf="selectedPark$ | async as park">
    <button mat-button (click)="backToParks()">Back to parks</button>
    <button mat-button (click)="newPost()">New Post</button>
    <mat-card-title>{{ park.name }}</mat-card-title>
    <mat-card-content>
        <p><strong>Location:</strong> {{ park.location }}</p>
    </mat-card-content>
</mat-card>

<div *ngFor="let post of parkPosts(); trackBy: trackByPostId">
    <app-post-item [post]="post"></app-post-item>
</div>
