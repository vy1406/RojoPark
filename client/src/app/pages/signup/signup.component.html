<mat-card>
  <mat-card-title>Sign up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Invalid email format</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password">
        <mat-error *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</span>
        </mat-error>
      </mat-form-field>

      <div class="file-upload-container">
        <label class="file-label">Upload Profile Picture</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg, image/gif">
        <p *ngIf="selectedFile">
          Selected file: <strong>{{ selectedFile.name }}</strong> ({{ selectedFile.size | number }} bytes)
        </p>
      </div>

      <button mat-raised-button color="primary" type="submit">
        Sign Up lol
      </button>

    </form>
  </mat-card-content>
</mat-card>
