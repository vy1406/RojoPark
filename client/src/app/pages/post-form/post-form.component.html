<mat-card>
    <mat-card-title>Create a Post</mat-card-title>
    <mat-card-content>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" type="text">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Content</mat-label>
                <textarea matInput formControlName="content"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Park</mat-label>
                <input matInput [value]="parkName" disabled>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Moderator</mat-label>
                <input matInput [value]="username" disabled>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Date Created</mat-label>
                <input matInput [value]="postDate | toDateFormat" disabled>
            </mat-form-field>

            <div>
                <label>Thumbnail:</label>
                <input type="file" (change)="onThumbnailSelected($event)" accept="image/*">
                <div *ngIf="thumbnailPreview">
                    <p>Thumbnail Preview:</p>
                    <img [src]="thumbnailPreview" class="thumbnail-preview">
                </div>
            </div>

            <div>
                <label>Attachments (Max: 5MB each)</label>
                <input type="file" (change)="onAttachmentsSelected($event)" multiple accept="image/*,application/pdf">
                <div *ngIf="attachmentPreviews.length">
                    <p>Attachments Preview:</p>
                    <div class="attachments-container">
                        <img *ngFor="let preview of attachmentPreviews" [src]="preview" class="attachment-preview">
                    </div>
                </div>
            </div>

            <button mat-raised-button color="primary" type="submit" [disabled]="!postForm.valid">
                Submit Post
            </button>

        </form>
    </mat-card-content>
</mat-card>
